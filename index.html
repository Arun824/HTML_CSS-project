<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pricing-table</title>
</head>

<body>

    <div class="container">
        <h1 class="title">Our Pricing</h1>
        <div class="toggle-switch">
            <span>Anually </span>
            <input type="checkbox" class="toggler">
            <span>Monthly</span>
        </div>

        <div class="cards">
            <!-- Basic  -->
            <div class="card" id="card-1">
                <h1 class="card-title">Basic</h1>
                <h2 class="card-price" id="Basic-price"> $19.99 <span> / month</span> </h2>
                <ul class="card-plan">
                    <li> 500 GB Storage</li>
                    <li> 2 Users allowed</li>
                    <li> Send up to 3 Gb</li>
                </ul>
                <button type="button" class="card-btn"> LEARN MORE</button>
            </div>
            <!-- Professional -->
            <div class="card" id="card-2">
                <h1 class="card-title">Professional</h1>
                <h2 class="card-price" id="Professional-price"> $24.99 <span> / month</span> </h2>
                <ul class="card-plan">
                    <li> 1 TB Storage</li>
                    <li> 5 Users allowed</li>
                    <li> Send up to 10 Gb</li>
                </ul>
                <button type="button" class="card-btn"> LEARN MORE</button>
            </div>
            <!-- Master -->
            <div class="card" id="card-3">
                <h1 class="card-title">Master</h1>
                <h2 class="card-price" id="Master-price"> $39.99 <span> / month</span> </h2>
                <ul class="card-plan">
                    <li> 2 TB Storage</li>
                    <li> 10 Users allowed</li>
                    <li> Send up to 20 Gb</li>
                </ul>
                <button type="button" class="card-btn"> LEARN MORE</button>
            </div>
        </div>
    </div>

<script src="index.js"></script>

</body>

</html>
